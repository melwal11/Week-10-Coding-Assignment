<!DOCTYPE html>
<html>
<head>
  <title>Cabin Rentals</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Cabin Rentals</h1>
    <img src="lewis cabin.jpg" alt="The Lewis Cabin" style="width:800px; border-radius: 5px;">
    <!-- Table -->
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cabin 1</td>
          <td>Mountain View</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Cabin 2</td>
          <td>Lakefront</td>
          <td>$150</td>
        </tr>
        <tr>
          <td>Cabin 3</td>
          <td>Forest Retreat</td>
          <td>$120</td>
        </tr>
      </tbody>
    </table>

    <!-- Form -->
    <h2 class="mb-4">Book a Cabin</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="cabin">Cabin:</label>
        <select class="form-control" id="cabin" required>
          <option value="">Select a cabin</option>
          <option value="Cabin 1">Cabin 1</option>
          <option value="Cabin 2">Cabin 2</option>
          <option value="Cabin 3">Cabin 3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
